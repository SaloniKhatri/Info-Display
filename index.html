<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-lg-3 displayName m-5">
                <h1 class="text-center pt-4">Names</h1>
               
                <ul class="list-group  list-group-flush text-center p-4">
                    <li class="list-group-item fw-bold" id="firstName">Saloni</li>
                    <li class="list-group-item fw-bold" id="secondName">Tarun</li>
                    <li class="list-group-item fw-bold" id="thirdName">Antim</li>
                    <li class="list-group-item fw-bold" id="fourthName">Ishuu</li>
                    <li class="list-group-item fw-bold" id="fifthName">Arun</li>
                    <li class="list-group-item fw-bold" id="sixthName">Vishu</li>
                    <li class="list-group-item fw-bold" id="seventhName">Pallavi</li>
                    <li class="list-group-item fw-bold" id="eighthName">Anisha</li>
                    <li class="list-group-item fw-bold" id="ninthName">Sandhya</li>
                    <li class="list-group-item fw-bold" id="tenthName">Alisha</li>
                    <li class="list-group-item fw-bold" id="eleventhName">Abhinav</li>
                    <li class="list-group-item fw-bold" id="twelvethName">Neha</li>
                    <li class="list-group-item fw-bold" id="thirteenthName">Anurag</li>
                </ul>
            </div>
            <div class="col-lg-7 displayInfo m-5 p-0">
                <h1 class="text-center pt-4 pb-2 bg-dark text-white info-heading">Info</h1>
                <div class="text-center p-5 mt-3" id="info">Here is the information of students...</div>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
